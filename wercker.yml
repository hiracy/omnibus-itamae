box: ryotarai/omnibus:trusty
build:
  steps:
    - script:
        name: git config
        code: git config --global user.email "ryota.arai+itamae@gmail.com" && git config --global user.name "Itamae Builder"
    - script:
        name: bundle install
        code: bundle install -j4
    - script:
        name: build
        code: bundle exec omnibus build itamae
deploy:
  steps:
    - script:
        name: upload
        code: scripts/upload_to_packagecloud.sh

